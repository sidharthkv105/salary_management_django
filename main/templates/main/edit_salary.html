{% extends 'main/base.html' %}

{% block title %}Edit Salary{% endblock %}

{% block content %}
<h2>Edit Salary</h2>

<form method="post" class="salary-form">
    {% csrf_token %}

    <div class="form-section">
        <h3>Income/Pay Details</h3>
        <p>Salary Date: <input type="date" name="salary_date" value="{{ salary.salary_date|date:'Y-m-d' }}" required></p>
        <p>Pay: <input type="number" step="0.01" name="pay" value="{{ salary.pay }}" required></p>
        <p>DA: <input type="number" step="0.01" name="da" value="{{ salary.da }}" required></p>
        <p>HRA: <input type="number" step="0.01" name="hra" value="{{ salary.hra }}" required></p>
        <p>Allowance: <input type="number" step="0.01" name="allowance" value="{{ salary.allowance }}" required></p>
        <p>C/O Date: <input type="date" name="co_date" value="{{ salary.co_date|date:'Y-m-d' }}" required></p>
    </div>

    <div class="form-section">
        <h3>Deductions</h3>
        <p>GPF: <input type="number" step="0.01" name="gpf" value="{{ salary.gpf }}" required></p>
        <p>SLI: <input type="number" step="0.01" name="sli" value="{{ salary.sli }}" required></p>
        <p>GIS: <input type="number" step="0.01" name="gis" value="{{ salary.gis }}" required></p>
        <p>LIC: <input type="number" step="0.01" name="lic" value="{{ salary.lic }}" required></p>
        <p>MEDISEP: <input type="number" step="0.01" name="medisep" value="{{ salary.medisep }}" required></p>
        <p>GPAIS: <input type="number" step="0.01" name="gpais" value="{{ salary.gpais }}" required></p>
        <p>PRO TAX: <input type="number" step="0.01" name="pro_tax" value="{{ salary.pro_tax }}" required></p>
        <p>I TAX: <input type="number" step="0.01" name="i_tax" value="{{ salary.i_tax }}" required></p>
    </div>

    <div class="form-footer">
        <button type="submit">Update Salary</button>
    </div>
</form>
{% endblock %}
