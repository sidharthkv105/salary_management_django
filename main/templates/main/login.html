{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Salary Management</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/styles.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
    </div>
</body>
</html>
